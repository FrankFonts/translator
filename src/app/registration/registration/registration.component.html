<mat-card class="registration-card">
  <mat-card-header>
    <mat-card-title class="title">
      You have to register to use this service
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form
      class="example-form"
      [formGroup]="userData"
      (ngSubmit)="registerUser()"
    >
      <div>
        <mat-form-field>
          <mat-label>Name</mat-label>
          <input matInput formControlName="name" type="text" />
        </mat-form-field>
      </div>

      <div>
        <mat-form-field>
          <mat-label>Email Address</mat-label>
          <input matInput formControlName="emailAddress" type="email" />
        </mat-form-field>
      </div>

      <div>
        <mat-form-field>
          <mat-label>Phone Number</mat-label>
          <input matInput formControlName="phoneNumber" type="tel" />
        </mat-form-field>
      </div>

      <div>
        <mat-checkbox formControlName="gdprConsent">Consent...</mat-checkbox>
      </div>

      <div>
        <button
          type="submit"
          [disabled]="!userData.valid"
          mat-flat-button
          color="primary"
        >
          Submit
        </button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
