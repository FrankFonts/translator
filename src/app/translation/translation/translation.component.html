<h2>Go on and use the service</h2>

<ng-container *ngIf="mayTranslate; else registrationButton">
  <button (click)="translate()" mat-flat-button color="primary">
    Translate
  </button>
</ng-container>

<ng-template #registrationButton>
  <button (click)="navigateToRegistration()" mat-flat-button color="accent">
    Registrate
  </button>
</ng-template>

<pre
  >{{ translatorStatus | json }}
</pre>
